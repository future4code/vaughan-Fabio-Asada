</head>
<body>
    <header>

        <div class="nome_da_loja">
            
            <h1><em>NerdGames</em></h1>
            
        </div>
        
        <nav class="menu">

            <a href="./ctrl-estoque.html" class="caixa"><img src="./img/caixas.png" alt="Caixas"></a> 

            <a href="./add-produto.html" class="compras"><img src="./img/shopping-cart.png" alt="Carrinho de Compras"></a>

        </nav>

    </header>

    <h1 class="titulo">Adicionar Produtos</h1>
    
    <div class="super-container">
        <div class="container_formulario">

            <form action="" class="formulario">
    
                <div>
                    
                    <div class="info_do_produto">
                        <label for="link-foto">Link para foto</label> <br>
                    
                        <input type="url" id="link-foto" name="link-foto">
                    </div>
        
                    
        
                    <div class="info_do_produto">
                        <label for="nome_do_produto">Descrição do produto</label><br>
                        <!-- Adicione o id apropriado para o input abaixo -->
                        <input type="text" id="nome_do_produto" name="descrição">
                    </div>
                
                    
        
                    <div class="info_do_produto">
                        <label for="preco">Preço (em R$)</label><br>
                        <!-- Adicione o id apropriado e o type para receber números abaixo -->
                        <input type="number" id="preco" name="preço" min="0">
                    </div>
                
                    
        
                    <div class="info_do_produto">
                        <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                        <label for="estoque">Quantidade disponível</label><br>
                        <input type="number" id="estoque" name="estoque" min="0">
                    </div>
        
                    
        
                    <div class="form-add info_do_produto">
                        <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                        <button type="submit" class="botao_do_card"><strong>Adicionar</strong></button>
                    </div>
        
                </div>
        
            </form>
    
        </div>

    </div>
    
    

    <footer class="footer_add_produtos">

        </div>
