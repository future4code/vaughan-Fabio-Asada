    <header>

        <div class="nome_da_loja">

        </nav>

    </header>

    <h2>&nbsp;&nbsp;Adicionar Produtos</h2>
    &nbsp;&nbsp;

    <form action="">

        <div>
            
            <div>
                &nbsp;<label for="link-foto">Link para foto:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
                <input type="url" id="link-foto" name="link-foto">
            </div>

            <br>

            <div>
                &nbsp;<label for="nome_do_produto">Descrição do produto:</label> &nbsp;
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="nome_do_produto" name="descrição">
            </div>
        
            <br>

            <div>
                &nbsp;<label for="preco">Preço (em R$):</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço" min="0">
            </div>
        
            <br>

            <div>
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                &nbsp;<label for="estoque">Quantidade disponível:</label>
                <input type="number" id="estoque" name="estoque" min="0">
            </div>

            <br><br>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit"><strong>Adicionar</strong></button>
            </div>

        </div>

    </form>

    <footer class="footer_add_produtos">

        <div class="redes-sociais">
            <a href="#" class="sociais"><img src="./img/face.png" alt="Facebook"/></a>

        </div>   
        
        <div class="criado">
            ©Copyright by <strong>Fábio Asada</strong>
        </div>

    </footer>

</body>
